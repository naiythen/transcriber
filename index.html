<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Speech Transcription</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
        padding: 20px;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      /* Transcription Box */
      #transcript {
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        height: 200px;
        overflow-y: auto;
        border: 2px solid #ddd;
        font-size: 1.2em;
        text-align: left;
        line-height: 1.5;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }
      /* Buttons */
      .btn {
        background: #3498db;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 50px;
        cursor: pointer;
        margin: 10px 5px;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        background: #2980b9;
        transform: scale(1.03);
      }
      .btn:disabled {
        background: #95a5a6;
        cursor: not-allowed;
        transform: none;
      }
      footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Speech Transcription</h1>
      <div>
        <button id="start-btn" class="btn">Start Transcription</button>
        <button id="stop-btn" class="btn" disabled>Stop Transcription</button>
        <button id="fix-btn" class="btn" disabled>Fix Text</button>
        <button id="clear-btn" class="btn" disabled>Clear Transcript</button>
        <button id="copy-btn" class="btn" disabled>Copy Transcript</button>
        <button id="fix-copy-btn" class="btn" disabled>
          Fix &amp; Copy Transcript
        </button>
      </div>
      <div id="transcript" placeholder="Your speech will appear here..."></div>
      <footer>Powered by the Web Speech API</footer>
    </div>

    <script>
      // Check for browser support of SpeechRecognition
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!window.SpeechRecognition) {
        alert(
          "Your browser does not support Speech Recognition. Please try Chrome."
        );
      }

      // Global variables to store the final and interim transcripts
      let finalTranscript = "";
      let interimTranscript = "";

      // Get UI element references
      const startBtn = document.getElementById("start-btn");
      const stopBtn = document.getElementById("stop-btn");
      const fixBtn = document.getElementById("fix-btn");
      const clearBtn = document.getElementById("clear-btn");
      const copyBtn = document.getElementById("copy-btn");
      const fixCopyBtn = document.getElementById("fix-copy-btn");
      const transcriptDiv = document.getElementById("transcript");

      // Function to disable all transcription-related buttons
      function disableButtons() {
        startBtn.disabled = true;
        stopBtn.disabled = true;
        fixBtn.disabled = true;
        clearBtn.disabled = true;
        copyBtn.disabled = true;
        fixCopyBtn.disabled = true;
      }

      // Check microphone permissions only once on page load
      if (navigator.permissions) {
        navigator.permissions
          .query({ name: "microphone" })
          .then((permissionStatus) => {
            if (permissionStatus.state === "denied") {
              alert(
                "Microphone permissions not granted. The application will not work."
              );
              disableButtons();
              transcriptDiv.innerHTML =
                "<strong>Error:</strong> Microphone permissions are required for this application.";
            }
          });
      } else {
        // Fallback: request microphone access once
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            stream.getTracks().forEach((track) => track.stop());
          })
          .catch((err) => {
            alert(
              "Microphone permissions not granted. The application will not work."
            );
            disableButtons();
            transcriptDiv.innerHTML =
              "<strong>Error:</strong> Microphone permissions are required for this application.";
          });
      }

      // Create a single SpeechRecognition instance
      const recognition = new window.SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      // Basic formatting: Capitalize sentences, fix spacing/punctuation.
      function fixBasicFormatting(text) {
        text = text.trim();
        // Replace standalone 'i' with 'I'
        text = text.replace(/\bi\b/g, "I");

        // Split text into sentences (keeping punctuation)
        let sentences = text.match(/[^.!?]+[.!?]*/g);
        if (!sentences) return text;
        let fixedSentences = sentences.map((sentence) => {
          sentence = sentence.trim();
          if (sentence.length === 0) return "";
          // Capitalize first letter
          sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
          // Remove extra spaces before punctuation
          sentence = sentence.replace(/\s+([.!?])/g, "$1");
          // Ensure sentence ends with punctuation
          if (!/[.!?]$/.test(sentence)) {
            sentence += ".";
          }
          return sentence;
        });
        return fixedSentences.join(" ").replace(/\s+/g, " ");
      }

      // Enhanced smart fix: build on basic formatting and correct common misrecognitions.
      function smartFixText(text) {
        text = fixBasicFormatting(text);
        const corrections = {
          "\\bim\\b": "I'm",
          "\\bdont\\b": "don't",
          "\\bcant\\b": "can't",
          "\\bwont\\b": "won't",
          "\\bive\\b": "I've",
          "\\bthats\\b": "that's",
          "\\bhes\\b": "he's",
          "\\bshes\\b": "she's",
          "\\bits\\b": "it's",
          "\\blets\\b": "let's",
        };
        for (let pattern in corrections) {
          const regex = new RegExp(pattern, "gi");
          text = text.replace(regex, corrections[pattern]);
        }
        // Adjust punctuation for interrogative sentences
        let sentences = text.match(/[^.!?]+[.!?]*/g);
        if (sentences) {
          sentences = sentences.map((sentence) => {
            sentence = sentence.trim();
            if (
              /^(who|what|when|where|why|how|is|are|do|does|did|can|could|would|should|will|might)\b/i.test(
                sentence
              )
            ) {
              if (sentence.endsWith(".")) {
                sentence = sentence.slice(0, -1) + "?";
              } else if (!sentence.endsWith("?")) {
                sentence += "?";
              }
            }
            return sentence;
          });
          text = sentences.join(" ");
        }
        return text;
      }

      // Update transcript display and enable/disable buttons based on text availability.
      function updateDisplay() {
        transcriptDiv.innerHTML = finalTranscript;
        const hasText = finalTranscript.trim().length > 0;
        fixBtn.disabled = !hasText;
        clearBtn.disabled = !hasText;
        copyBtn.disabled = !hasText;
        fixCopyBtn.disabled = !hasText;
      }

      // When new results arrive from speech recognition:
      recognition.addEventListener("result", (event) => {
        interimTranscript = ""; // reset interim text
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcriptPiece = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcriptPiece.trim() + ". ";
          } else {
            interimTranscript += transcriptPiece;
          }
        }
        // Show final transcript plus any live interim text in a lighter color.
        transcriptDiv.innerHTML =
          finalTranscript +
          '<span style="color: #999;">' +
          interimTranscript +
          "</span>";
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
      });

      // When recognition ends (for any reason), update the display.
      recognition.addEventListener("end", () => {
        updateDisplay();
      });

      // Start transcription
      startBtn.addEventListener("click", () => {
        recognition.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        // Disable fix, clear, copy, and fix-copy buttons during active transcription.
        fixBtn.disabled = true;
        clearBtn.disabled = true;
        copyBtn.disabled = true;
        fixCopyBtn.disabled = true;
      });

      // Stop transcription & flush any interim text.
      stopBtn.addEventListener("click", () => {
        recognition.stop();
        // If any interim text remains, flush it into the final transcript.
        if (interimTranscript.trim().length > 0) {
          finalTranscript += interimTranscript.trim() + ". ";
          interimTranscript = "";
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;
        updateDisplay();
      });

      // Fix text using the smart fix function.
      fixBtn.addEventListener("click", () => {
        finalTranscript = smartFixText(finalTranscript);
        updateDisplay();
      });

      // Clear transcript.
      clearBtn.addEventListener("click", () => {
        finalTranscript = "";
        updateDisplay();
      });

      // Copy transcript to clipboard.
      copyBtn.addEventListener("click", () => {
        if (finalTranscript.trim().length > 0) {
          navigator.clipboard
            .writeText(finalTranscript)
            .then(() => {
              alert("Transcript copied to clipboard!");
            })
            .catch((err) => {
              console.error("Failed to copy text: ", err);
            });
        }
      });

      // Fix text and copy the fixed transcript.
      fixCopyBtn.addEventListener("click", () => {
        if (finalTranscript.trim().length > 0) {
          finalTranscript = smartFixText(finalTranscript);
          updateDisplay();
          navigator.clipboard
            .writeText(finalTranscript)
            .then(() => {
              alert("Fixed transcript copied to clipboard!");
            })
            .catch((err) => {
              console.error("Failed to copy fixed text: ", err);
            });
        }
      });

      // Handle potential recognition errors (e.g. permission issues).
      recognition.addEventListener("error", (event) => {
        console.error("Speech recognition error: " + event.error);
        if (
          event.error === "not-allowed" ||
          event.error === "service-not-allowed"
        ) {
          alert(
            "Microphone permissions not granted. The application will not work."
          );
          disableButtons();
        }
      });
    </script>
  </body>
</html>
